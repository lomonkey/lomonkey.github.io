<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>居中显示的图片</title>  
    <style>  
        body, html {  
            margin: 0;  
            padding: 0;  
            height: 100%;  
        }  
  
        .image-container {  
            display: flex;  
            flex-wrap: wrap; /* 允许换行 */  
            justify-content: center; /* 水平居中 */  
            margin: 0 auto; /* 外边距自动，使容器居中 */  
        }  
        .image-container img {  
            max-width: 100%; /* 每张图片最大宽度为容器的25%减去间距，这里4张图片一行 */  
            height: auto; /* 高度自动调整 */  
        }  
    </style>  
</head>  
<body>  
    <div class="image-container">  
        <img src="https://i-blog.csdnimg.cn/direct/16e7e96445394ac9b588c069dca2a673.png" alt="居中显示的图片">
        <img src="https://i-blog.csdnimg.cn/direct/577b5c75462f46c1b7d8a50ab3e2c90a.png" alt="居中显示的图片">
        <img src="https://i-blog.csdnimg.cn/direct/ece27b26273843eab0cb69cec5c5199e.png" alt="居中显示的图片">
        <img src="https://i-blog.csdnimg.cn/direct/b69a85c27ddb4b2ba798b5e922d89911.png" alt="居中显示的图片">
        <img src="https://i-blog.csdnimg.cn/direct/d24257252211494a9ee9449cc307e305.png" alt="居中显示的图片">
        <img src="https://i-blog.csdnimg.cn/direct/4bd09c93930d4b9b84fa2aced5485e20.png" alt="居中显示的图片">
    </div>  
</body>  
</html>
