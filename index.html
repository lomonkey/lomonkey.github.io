<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>居中显示的图片</title>  
    <style>  
        body, html {  
            margin: 0;  
            padding: 0;  
            height: 100%;  
        }  
  
        .image-container {  
            display: flex;  
            flex-wrap: wrap; /* 允许换行 */  
            justify-content: center; /* 水平居中 */  
            margin: 0 auto; /* 外边距自动，使容器居中 */  
        }  
        .image-container img {  
            max-width: 100%; /* 每张图片最大宽度为容器的25%减去间距，这里4张图片一行 */  
            height: auto; /* 高度自动调整 */  
        }  
    </style>  
</head>  
<body>  
    <div class="image-container">  
        <img src="images/沈文龙简历_01.png" alt="居中显示的图片">
        <img src="images/沈文龙简历_02.png" alt="居中显示的图片">
        <img src="images/沈文龙简历_03.png" alt="居中显示的图片">
        <img src="images/沈文龙简历_04.png" alt="居中显示的图片">
    </div>  
</body>  
</html>
